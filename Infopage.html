<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
 <h1 id="top"> Fortune</h1>
 <script>
     const topButton= document.getElementById('top')
     topButton.addEventListener('mouseover', () =>{
         document.getElementById('top').style.color = 'blue';
     });
     topButton.addEventListener('mouseout', () =>{
         document.getElementById('top').style.color = 'black';
     });
     topButton.addEventListener('click', () => {
         window.location.href = "index.html";
     });
 </script>
</header>
 <h2>Please Enter Your Age: </h2>
<input type="text" id="agehere">
<p><font color="#db7093">Please enter your age in <strong>NUMBER</strong> form ex.22,31</font></p>

 <h2>Please Select your Gender:</h2>
 <form action="">
    <input type="radio" id = 1 name="gender" value="male"><label for="1">Male</label>
    <input type="radio" id = 2 name="gender" value="female"><label for="2">Female</label>
    <input type="radio" id = 3 name="gender" value="other"><label for="3">Others</label>
 </form>
 <button id="myButton" style="margin-top: 40px; font-size: 30px; background-color: white;border: 2px solid lightblue; border-radius: 8px">Done!</button>
 <script src="infoCheck.js"></script>
 <script>
    const myButton= document.getElementById('myButton');
    myButton.addEventListener('click', () => {
        if(textCheck() && radioCheck()) {
            window.location.href = "Ready.html";
        }else if (textCheck()===true && radioCheck()===false){
            alert("Please select your gender")
        }else if(textCheck()===false && radioCheck()===true){
            alert("Plese fill out your age within number form")
        }else if(textCheck()===false && radioCheck()===false) {
            alert("Some of the information are missing");
        }
    });
</script>
</body>
